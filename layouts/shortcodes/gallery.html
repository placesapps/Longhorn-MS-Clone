<div class="flex flex-wrap">
{{ $resources := .Page.Resources }}
{{ $width := .Get 0 }}
{{ range after 1 .Params }}
    {{ $original := $resources.GetMatch (printf "%s" (.)) }}
    {{ if $original }}
        {{ $image := $original.Fill "320x240 Center" }}
        <a href="{{ $original.RelPermalink }}" target="_blank" class="w-{{ $width }}-ns w-100 pa2">
            <img src="{{ $image.RelPermalink }}" />
        </a>
    {{ end }}
{{ end }}
</div>
